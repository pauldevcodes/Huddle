<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
    <div class="container">

        <!-- Logo -->
        <div class="logo">
            <img src="../images/logo.svg" alt="" width="200" height="180">
        </div>

        <!-- Community chatbox image -->
        <div class="box">
            <div class="img">
                <img src="../images/illustration-mockups.svg" alt="" height="450" width="600">
            </div>

            <!-- Text -->
            <div class="text">
                <div class="texthead">
                    <h2>Build The Community Your Fans Will Love</h2>
                </div>
                <div class="textpara">
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                        Create connections with your users as you engage in genuine discussion.</p>
                </div>
                <div class="btn">
                    <button>Register</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
